<mat-card class="participante mat-elevation-z6">
  <div class="filter"></div>

  <div class="work-table">

  <table mat-table class="table mat-elevation-z8" [dataSource]="participante" >
    
      <!-- Inscrição Column -->
      <ng-container matColumnDef="nomeParticipante" sticky >
        <th mat-header-cell *matHeaderCellDef>Nome.</th>
        <td mat-cell *matCellDef="let row">{{ row.nomeParticipante }}</td>
      </ng-container>

    <!-- participante Column -->
    <ng-container matColumnDef="idParticipante">
      <th mat-header-cell *matHeaderCellDef>Inscrição.</th>
      <td mat-cell *matCellDef="let row">{{ row.idParticipante }}</td>
    </ng-container>
    
    <!-- Matrícula Column -->
    <ng-container matColumnDef="matricula">
      <th mat-header-cell *matHeaderCellDef>Matrícula.</th>
      <td mat-cell *matCellDef="let row">{{ row.matricula }}</td>
    </ng-container>
    
    <!-- cpf Column -->
      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef>CPF.</th>
        <td mat-cell *matCellDef="let row">{{ row.cpf }}</td>
    </ng-container>

    <!-- plano Column -->
    <ng-container matColumnDef="plano">
      <th mat-header-cell *matHeaderCellDef>Plano.</th>
      <td mat-cell *matCellDef="let row">{{ row.plano}}</td>
    </ng-container>
    
    <!-- sexo -->
    <ng-container matColumnDef="sexo">
      <th mat-header-cell *matHeaderCellDef>Sexo</th>
      <td mat-cell *matCellDef="let row">{{ row.sexo }}</td>
    </ng-container>

    <!-- data de admissão -->
    <ng-container matColumnDef="dataAdmissao">
      <th mat-header-cell *matHeaderCellDef>Admissão</th>
      <td mat-cell *matCellDef="let row">{{ row.dataAdmissao }}</td>
    </ng-container>

    <!-- data do cadastro -->
    <ng-container matColumnDef="dataDoCadastro">
      <th mat-header-cell *matHeaderCellDef>Cadastro</th>
      <td mat-cell *matCellDef="let row">{{ row.dataDoCadastro }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

</div>
</mat-card>
